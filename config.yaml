# BIAL Airport Operations Dashboard Configuration

airport:
  name: "Bangalore International Airport (BIAL)"
  code: "BLR"
  terminals:
    - T1
    - T2

# Date range for mock data generation
data:
  start_date: "2026-01-01"
  end_date: "2026-01-31"
  report_date: "2026-01-24"  # Primary demo date

# KPI Targets and Thresholds
targets:
  queue_time:
    departure_entry:
      threshold_minutes: 5
      target_compliance_pct: 95
    checkin:
      threshold_minutes: 10
      target_compliance_pct: 95
    security:
      threshold_minutes_tier1: 15
      threshold_minutes_tier2: 20
      target_compliance_pct: 95

  passenger_satisfaction:
    compliments_ratio_target: 2.0  # 2:1 compliments to complaints

  biometric_adoption:
    target_pct: 60

# Operational Definitions
operations:
  terminals:
    T1:
      type: "Domestic"
      departure_entries: ["DE-1", "DE-2", "DE-3", "DE-4"]
      checkin_banks:
        - name: "Bank 1-33"
          counters: [1, 33]
      security_lanes:
        - "T1-Left-L1"
        - "T1-Left-L2"
        - "T1-Left-L3"
        - "T1-Right-R1"
        - "T1-Right-R2"
        - "T1-Right-R3"
      baggage_belts: ["T1-B1", "T1-B2", "T1-B3"]
      gates: ["A1", "A2", "A3", "A4", "A5", "A6", "A7", "A8", "A9", "A10"]

    T2:
      type: "Mixed"
      departure_entries: ["DE-5a", "DE-6", "DE-7", "DE-8", "DE-9"]
      checkin_banks:
        - name: "Bank 34-86"
          counters: [34, 86]
      security_lanes:
        - "T2-Left-L4"
        - "T2-Left-L5"
        - "T2-Left-L6"
        - "T2-Right-R4"
        - "T2-Right-R5"
        - "T2-Right-R6"
        - "T2-Intl-I1"
        - "T2-Intl-I2"
      baggage_belts: ["T2-B1", "T2-B2", "T2-B3", "T2-B4", "T2-Intl-B1", "T2-Intl-B2"]
      gates: ["B1", "B2", "B3", "B4", "B5", "B6", "B7", "B8", "C1", "C2", "C3", "C4", "C5", "C6"]

  airlines:
    domestic:
      - "IndiGo"
      - "Air India"
      - "SpiceJet"
      - "Vistara"
      - "AirAsia India"
      - "Go First"
    international:
      - "Emirates"
      - "Singapore Airlines"
      - "British Airways"
      - "Lufthansa"
      - "Qatar Airways"
      - "Thai Airways"
      - "Air France"

  boarding_modes:
    - "Aerobridge"
    - "Bus"

  biometric_channels:
    - "Digi Yatra App"
    - "Kiosk"
    - "DOT (Digital on Terminal)"

  voc_media_types:
    - "Email"
    - "Phone Call"
    - "Chatbot"
    - "Walk-in"
    - "Social Media"

  departments:
    - "Security"
    - "Customer Service"
    - "Baggage Handling"
    - "Immigration"
    - "Retail & F&B"
    - "Ground Operations"
    - "IT & Systems"

# GenAI Configuration
ai:
  default_provider: "gemini"  # gemini, openai, anthropic, or local
  models:
    gemini: "gemini-2.5-flash"
    openai: "gpt-5.2"
    anthropic: "claude-3-sonnet-20240229"
    local: "llama3"  # for Ollama

  temperature: 0.3  # Lower for more deterministic responses
  max_tokens: 2000

  # API keys should be set in .env file
  # GEMINI_API_KEY=your_key_here  (free from https://aistudio.google.com/apikey)
  # OPENAI_API_KEY=your_key_here
  # ANTHROPIC_API_KEY=your_key_here

# Dashboard Settings
dashboard:
  theme: "dark"  # light or dark
  refresh_interval_seconds: 300  # 5 minutes
  anomaly_detection:
    enabled: true
    sensitivity: "medium"  # low, medium, high

  chart_colors:
    primary: "#1f77b4"
    secondary: "#ff7f0e"
    success: "#2ca02c"
    warning: "#ff9800"
    danger: "#d62728"
    neutral: "#7f7f7f"

  filters:
    default_lookback_days: 7
    time_buckets:
      - "L7D"   # Last 7 Days
      - "L30D"  # Last 30 Days
      - "MTD"   # Month to Date
      - "YTD"   # Year to Date
